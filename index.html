<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>easyCalculator</title>
</head>
<body>
    <section class="calc_parent">
        <div class="calc_child">
            <div class="display">
                <output class="calc_input" id="calc_input">0</output>
                <output class="calc_result" id="calc_result">0</output>
            </div>
            <div class="button_container">
                <div class="buttons">
                    <button class="clear">C</button>
                    <button class="operator" value="%">%</button>
                    <button class="operator" value="+">+</button>

                    <button class="digits" value="7">7</button>
                    <button class="digits" value="8">8</button>
                    <button class="digits" value="9">9</button>
                    <button class="operator" value="-">-</button>

                    <button class="digits" value="4">4</button>
                    <button class="digits" value="5">5</button>
                    <button class="digits" value="6">6</button>
                    <button class="operator" value="*">*</button>

                    <button class="digits" value="1">1</button>
                    <button class="digits" value="2">2</button>
                    <button class="digits" value="3">3</button>
                    <button class="operator" value="/">&#247;</button>

                    <button class="digits" value="0">0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Emil Merle &copy; <script> document.write( new Date().getFullYear() ); </script></p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
